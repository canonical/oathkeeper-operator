name: oathkeeper
description: |
  Charmed Ory Oathkeeper
summary: |
  Identity & Access Proxy / API (IAP) and Access Control Decision API that authenticates, authorizes, and mutates incoming HTTP(s) requests.
assumes:
  - juju >= 3.0.2
  - k8s-api
containers:
  oathkeeper:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: OCI image for oathkeeper container
    upstream-source: ghcr.io/canonical/oathkeeper:0.40.6
provides:
  auth-proxy:
    interface: auth_proxy
  forward-auth:
    interface: forward_auth
  oathkeeper-admin-endpoint:
    description: |
      Provides information to the Identity Platform Admin UI to manage Oathkeeper resources
    interface: admin_ui_service
requires:
  kratos-endpoint-info:
    interface: kratos_endpoints
    limit: 1
  ingress:
    interface: ingress
peers:
  oathkeeper:
    interface: oathkepeer_peers
