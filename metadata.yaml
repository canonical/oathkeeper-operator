name: oathkeeper
description: |
  Charmed Ory Oathkeeper
summary: |
  Identity & Access Proxy / API (IAP) and Access Control Decision API that authenticates, authorizes, and mutates incoming HTTP(s) requests.
assumes:
  - juju >= 3.0.2
  - k8s-api
containers:
  oathkeeper:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: OCI image for oathkeeper container
    upstream-source: oryd/oathkeeper:v0.40.6
requires:
  kratos-endpoint-info:
    interface: kratos_endpoints
    limit: 1
  ingress:
    interface: ingress
    limit: 1
provides:
  auth-proxy:
    interface: auth_proxy
  forward-auth:
    interface: forward_auth
    limit: 1
